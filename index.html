<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                        
                    </div>

                    <input type="submit" class="btn solid" value="Login">
                  
                </form>
            </div>
            <div class="signin-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                        
                    </div>

                    <input type="submit" class="btn solid" value="SignUp">
                  
                </form>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here?</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.  placeat perferendis necessitatibus praesentium.</p>
                        <button class="btn transparent" id="sign-up-button">Sign Up</button>
                    </div>
                    <img src="images/log.png" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.  placeat perferendis necessitatibus praesentium.</p>
                        <button class="btn transparent" id="sign-in-button">Sign In</button>
                    </div>
                    <img src="images/log.png" alt="" class="image">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
